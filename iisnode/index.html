<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"WEB-10004-stderr-1711013275100.txt","computername":"WEB","pid":10004,"type":"stderr","created":1711013275100},{"file":"WEB-10004-stdout-1711013275097.txt","computername":"WEB","pid":10004,"type":"stdout","created":1711013275097},{"file":"WEB-2460-stderr-1711002075193.txt","computername":"WEB","pid":2460,"type":"stderr","created":1711002075193},{"file":"WEB-2460-stdout-1711002075189.txt","computername":"WEB","pid":2460,"type":"stdout","created":1711002075189},{"file":"WEB-4656-stderr-1710994676632.txt","computername":"WEB","pid":4656,"type":"stderr","created":1710994676632},{"file":"WEB-4656-stdout-1710994676629.txt","computername":"WEB","pid":4656,"type":"stdout","created":1710994676629},{"file":"WEB-5636-stderr-1710991688624.txt","computername":"WEB","pid":5636,"type":"stderr","created":1710991688624},{"file":"WEB-5636-stdout-1710991688620.txt","computername":"WEB","pid":5636,"type":"stdout","created":1710991688620},{"file":"WEB-660-stderr-1711010402118.txt","computername":"WEB","pid":660,"type":"stderr","created":1711010402118},{"file":"WEB-660-stdout-1711010402114.txt","computername":"WEB","pid":660,"type":"stdout","created":1711010402114},{"file":"WEB-6836-stderr-1710997190414.txt","computername":"WEB","pid":6836,"type":"stderr","created":1710997190414},{"file":"WEB-6836-stdout-1710997190411.txt","computername":"WEB","pid":6836,"type":"stdout","created":1710997190411},{"file":"WEB-6956-stderr-1711000593960.txt","computername":"WEB","pid":6956,"type":"stderr","created":1711000593960},{"file":"WEB-6956-stdout-1711000593957.txt","computername":"WEB","pid":6956,"type":"stdout","created":1711000593957},{"file":"WEB-7248-stderr-1710990144133.txt","computername":"WEB","pid":7248,"type":"stderr","created":1710990144133},{"file":"WEB-7248-stdout-1710990144130.txt","computername":"WEB","pid":7248,"type":"stdout","created":1710990144130},{"file":"WEB-80-stderr-1710998695510.txt","computername":"WEB","pid":80,"type":"stderr","created":1710998695510},{"file":"WEB-80-stdout-1710998695506.txt","computername":"WEB","pid":80,"type":"stdout","created":1710998695506},{"file":"WEB-8140-stderr-1711003216955.txt","computername":"WEB","pid":8140,"type":"stderr","created":1711003216955},{"file":"WEB-8140-stdout-1711003216952.txt","computername":"WEB","pid":8140,"type":"stdout","created":1711003216952},{"file":"WEB-8456-stderr-1711016693234.txt","computername":"WEB","pid":8456,"type":"stderr","created":1711016693234},{"file":"WEB-8456-stdout-1711016693231.txt","computername":"WEB","pid":8456,"type":"stdout","created":1711016693231}];
        var lastUpdated = 1711016717183;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
