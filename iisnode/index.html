<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"WEB-13288-stderr-1711451020212.txt","computername":"WEB","pid":13288,"type":"stderr","created":1711451020212},{"file":"WEB-13344-stderr-1711450984148.txt","computername":"WEB","pid":13344,"type":"stderr","created":1711450984148},{"file":"WEB-13752-stderr-1711458767115.txt","computername":"WEB","pid":13752,"type":"stderr","created":1711458767115},{"file":"WEB-13752-stdout-1711458767111.txt","computername":"WEB","pid":13752,"type":"stdout","created":1711458767111},{"file":"WEB-14144-stderr-1711451776593.txt","computername":"WEB","pid":14144,"type":"stderr","created":1711451776593},{"file":"WEB-14144-stdout-1711451776591.txt","computername":"WEB","pid":14144,"type":"stdout","created":1711451776591},{"file":"WEB-14940-stderr-1711452679373.txt","computername":"WEB","pid":14940,"type":"stderr","created":1711452679373},{"file":"WEB-14940-stdout-1711452679371.txt","computername":"WEB","pid":14940,"type":"stdout","created":1711452679371},{"file":"WEB-16400-stderr-1711453759646.txt","computername":"WEB","pid":16400,"type":"stderr","created":1711453759646},{"file":"WEB-16400-stdout-1711453759643.txt","computername":"WEB","pid":16400,"type":"stdout","created":1711453759643},{"file":"WEB-16944-stderr-1711452917920.txt","computername":"WEB","pid":16944,"type":"stderr","created":1711452917920},{"file":"WEB-16944-stdout-1711452917916.txt","computername":"WEB","pid":16944,"type":"stdout","created":1711452917916},{"file":"WEB-17324-stderr-1711460156770.txt","computername":"WEB","pid":17324,"type":"stderr","created":1711460156770},{"file":"WEB-17324-stdout-1711460156766.txt","computername":"WEB","pid":17324,"type":"stdout","created":1711460156766},{"file":"WEB-17424-stderr-1711461432699.txt","computername":"WEB","pid":17424,"type":"stderr","created":1711461432699},{"file":"WEB-17424-stdout-1711461432695.txt","computername":"WEB","pid":17424,"type":"stdout","created":1711461432695},{"file":"WEB-21228-stderr-1711450987571.txt","computername":"WEB","pid":         var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
